<html>
    <head>
<script src="do_stuff.js">
<link rel="stylesheet" href="LARPstyle.css">
</script>
    </head>
    <body onload="Login_Page_Loaded()">

      <div align="center" id="Menu">
        <table border="2" align="center">
	  <tr>
	    <td><button class="MenuButton" onclick="Logout()" id="LogoutButton" type="button">LOGOUT</button></td>
	    <td><button class="MenuButton" onclick="Display_Transfer_Form()" id="TransferFormButton" type="button">TRANSFER MONEY</button></td>
	    <td><button class="MenuButton" onclick="Get_Transaction_History()" id="TransactionHistoryButton" type="button">XYZ</button></td>
	  </tr>
	</table>

      </div>
      <div align="center" class="UserStuff" id="UserStuff">
	You are logged in as <span class="username" id="luser">no one</span>. You have <span class="money" id="money">0</span> kredits. 
      </div>
      <div align="center" id="Message">
      </div>
      <div align="center" id="TransactionHistory">
      </div>



      <div align="center" id="LoginForm">
        <table border="2" align="center">
	  <tr>
	    <td>user name: <input id="uname" type="text" name="user"></td>
	  </tr>
	  <tr>
	    <td>password: <input id="pass" type="password" name="pass"></td>
	  </tr>
	  <tr>
	    <td align="center"><button onclick="Login()" id="login" type="button">LOGIN</button></td>
	  </tr>
	</table>
      <div align="center" id="TransferForm">
        <table border="2" align="center">
	  <tr>
	    <td>to user: <input id="touname" type="text" name="user"></td>
	  </tr>
	  <tr>
	    <td align="center"><button onclick="Transfer()" id="transfer" type="button">TRANSFER</button></td>
	  </tr>
	</table>
      </div>
      <div align="center" id="ConfirmTransfer">
      </div>
      <div align="center" id="OtherUsers">
      </div>
    </body>
</html>
